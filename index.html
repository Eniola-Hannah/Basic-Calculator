<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="display">
            <input type="text" disabled id="firstDisplay">
            <input type="text" disabled id="secondDisplay">
        </div>

        <button onclick="clear()">AC</button>
        <button onclick="callValue(1)">1</button>
        <button onclick="callValue(2)">2</button>
        <button onclick="callValue(3)">3</button>
        <button onclick="callValue(4)">4</button>
        <button onclick="callValue(5)">5</button>
        <button onclick="callValue(6)">6</button>
        <button onclick="callValue(7)">7</button>
        <button onclick="callValue(8)">8</button>
        <button onclick="callValue(9)">9</button>
        <button onclick="callValue(0)">0</button>
        <button onclick="callValue('.')">.</button>
        <button onclick="callValue('+')">+</button>
        <button onclick="callValue('-')">-</button>
        <button onclick="callValue('*')">x</button>
        <button onclick="callValue('/')">/</button>
        <button onclick="callValue('%')">%</button>
        <button onclick="operation()">=</button>

        <script src="script.js"></script>
    </body>
</html>
