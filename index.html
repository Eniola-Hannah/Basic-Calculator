<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    </head>
    <body>
       <center>
        <div id="bigHouse" class="mt-4 pt-5">
            <div id="screenDisplay">
                <input type="text" disabled id="firstDisplay" class="text-end text-dark">
                <input type="text" disabled id="secondDisplay" class="text-end text-dark mb-2">
            </div>

            <table class="">
                <tr>
                    <td><button onclick="erase()" class="btn" id="btnLight">C</button></td>
                    <td><button onclick="del()" class="btn" id="btnLight">del</button></td>
                    <td><button onclick="callValue('%')" class="btn" id="btnLight">%</button></td>
                    <td><button onclick="callValue('/')" class="btn" id="btnGold">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="callValue(7)" class="btn" id="btnDark">7</button></td>                    
                    <td><button onclick="callValue(8)" class="btn" id="btnDark">8</button></td>
                    <td><button onclick="callValue(9)" class="btn" id="btnDark">9</button></td>
                    <td><button onclick="callValue('*')" class="btn" id="btnGold">x</button></td>
                </tr> 
                <tr>
                    <td><button onclick="callValue(4)" class="btn" id="btnDark">4</button></td>
                    <td><button onclick="callValue(5)" class="btn" id="btnDark">5</button></td>
                    <td><button onclick="callValue(6)" class="btn" id="btnDark">6</button></td>
                    <td><button onclick="callValue('-')" class="btn" id="btnGold">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="callValue(1)" class="btn" id="btnDark">1</button></td>
                    <td><button onclick="callValue(2)" class="btn" id="btnDark">2</button></td>
                    <td><button onclick="callValue(3)" class="btn" id="btnDark">3</button></td>
                    <td><button onclick="callValue('+')" class="btn" id="btnGold">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="callValue(0)" class="btn" id="btnSpecial">0</button></td>
                    <td><button onclick="callValue('.')" class="btn" id="btnDark">.</button></td>
                    <td><button onclick="operation()" id="btnGold" class="btn">=</button></td>
                </tr>
            </table>
        </div>

       </center>

        <script src="script.js"></script>
    </body>
</html>
