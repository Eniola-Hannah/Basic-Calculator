<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    </head>
    <body>
        <div>
            <div id="display">
                <input type="text" disabled id="firstDisplay">
                <input type="text" disabled id="secondDisplay">
            </div>
            
            <table class="table-bordered">
                <tr>
                    <td><button onclick="clear()" id="btnWhite">C</button></td>
                    <td><button onclick="del()" id="btnWhite">del</button></td>
                    <td><button onclick="callValue('%')" id="btnWhite">%</button></td>
                    <td><button onclick="callValue('/')" id="btnGold">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="callValue(7)" id="btnDark">7</button></td>                    
                    <td><button onclick="callValue(8)" id="btnDark">8</button></td>
                    <td><button onclick="callValue(9)" id="btnDark">9</button></td>
                    <td><button onclick="callValue('*')" id="btnGold">x</button></td>
                </tr> 
                <tr>
                    <td><button onclick="callValue(4)" id="btnDark">4</button></td>
                    <td><button onclick="callValue(5)" id="btnDark">5</button></td>
                    <td><button onclick="callValue(6)" id="btnDark">6</button></td>
                    <td><button onclick="callValue('-')" id="btnGold">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="callValue(1)" id="btnDark">1</button></td>
                    <td><button onclick="callValue(2)" id="btnDark">2</button></td>
                    <td><button onclick="callValue(3)" id="btnDark">3</button></td>
                    <td><button onclick="callValue('+')" class="btn btn-lg btn-info" id="btnGold">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="callValue(0)">0</button></td>
                    <td><button onclick="callValue('.')" id="btnDark">.</button></td>
                    <td><button onclick="operation()" id="btnGold">=</button></td>
                </tr>
            </table>
        </div>


        <script src="script.js"></script>
    </body>
</html>
