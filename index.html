<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    </head>
    <body>
        <div id="display">
            <input type="text" disabled id="firstDisplay">
            <input type="text" disabled id="secondDisplay">
        </div>
        
        <table class="table-bordered">
            <tr>
                <td>
                    <button onclick="clear()">C</button>
                </td>
                <td>
                    <button onclick="del()">del</button>
                </td>
                <td>
                    <button onclick="callValue('%')">%</button>
                </td>
                <td>
                    <button onclick="callValue('/')">/</button>
                </td>
            </tr>
            <tr>
                <td>        
                    <button onclick="callValue(7)">7</button>
                </td>
                <td>
                    <button onclick="callValue(8)">8</button>
                </td>
                <td>
                    <button onclick="callValue(9)">9</button>
                </td>
                <td>
                    <button onclick="callValue('*')">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="callValue(4)">4</button>
                </td>
                <td>
                    <button onclick="callValue(5)">5</button>
                </td>
                <td>
                    <button onclick="callValue(6)">6</button>
                </td>
                <td>
                    <button onclick="callValue('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="callValue(1)">1</button>
                </td>
                <td>
                    <button onclick="callValue(2)">2</button>
                </td>
                <td>
                    <button onclick="callValue(3)">3</button>
                </td>
                <td>
                    <button onclick="callValue('+')" class="btn btn-lg btn-info">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="callValue(0)">0</button>
                </td>
                <td>
                    <button onclick="callValue('.')">.</button>
                </td>
                <td>
                    <button onclick="operation()">=</button>
                </td>
            </tr>
        </table>


        <script src="script.js"></script>
    </body>
</html>
